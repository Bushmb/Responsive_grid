<!DOCTYPE html>
<html>
<head>
	<title>Responsive Grids</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="styles/float-grid.css">
	 <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>
	<main>
		<div class="row">
			<div class="column-3">
				<div class="box red">3 columns</div>
			</div>
			<div class="column-3">
				<div class="box blue">3 columns</div>
			</div>
			<div class="column-3">
				<div class="box yellow">3 columns</div>
			</div>
			<div class="column-3">
				<div class="box purple">3 columns</div>
			</div>
		</div>

		<div class="row">
			<div class="column-4">
				<div class="box red">4 columns</div>
			</div>
			<div class="column-4">
				<div class="box blue">4 columns</div>
			</div>
			<div class="column-4">
				<div class="box yellow">4 columns</div>
			</div>
			
		</div>

		<div class="row">
			<div class="column-6">
				<div class="box red">6 columns</div>
			</div>
			<div class="column-6">
				<div class="box blue">6 columns</div>
			</div>
			
		</div>

		<div class="row">
			<div class="column-12">
				<div class="box red">12 columns</div>
			</div>
			
		</div>
	</main>


</body>
</html>
